<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue1 Harvest Report</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
 
  <div id="app" v-cloak>
    <input type="date" v-model="reportStartDate" :max="reportEndDate">
    <input type="date" v-model="reportEndDate" :min="reportStartDate">
    <select v-model="selectedCrop">
      <option v-for="crop in cropNames" :value="crop">{{ crop }}</option>
    </select>
    <select v-model="selectedArea">
      <option v-for="area in areas" :value="area">{{ area }}</option>
    </select>

    <h3>Report Start Date: {{ reportStartDate }}</h3>
    <h3>Report End Date: {{ reportEndDate }}</h3>
    <h3>Selected Crop: {{ selectedCrop }}</h3>
    <h3>Selected Area: {{ selectedArea }}</h3>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" v-model="reportTitle"><br><br>
    <h1>{{ reportTitle !== '' ? reportTitle : 'Mock Harvest Report' }}</h1>

 
    <h3>Farm: {{ farmName }}</h3>
    <h3>User: {{ userName }}</h3>
    <h3>Language: {{ userLanguage }}</h3>
    

    <input type="button" value="Generate Report" @click="generateReport">
  </div>

  
  <script src="https://unpkg.com/vue@2"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        reportStartDate: '', 
        reportEndDate: '', 
        selectedCrop: '',
        selectedArea: '',
        reportTitle: '',
        areas: ["Chuau-1", "SQ7"], 
        harvestLogs: [],
        farmName: '', 
        userName: '', 
        userLanguage: '',
        idToCropMap: new Map()
      },

      created() {
        this.fetchIDToCropMap();
      },

      computed: {
        cropNames: function() {
          return Array.from(this.idToCropMap.values());
        }
      },
  
      methods: {
        async generateReport() {
          try {
            let startDateTimestamp = dayjs(this.reportStartDate).unix();
            let endDateTimestamp = dayjs(this.reportEndDate).unix();
            
            let endpoint = `/log.json?type=farm_harvest&timestamp[ge]=${startDateTimestamp}&timestamp[le]=${endDateTimestamp}`;
            
            await getAllPages(endpoint, this.harvestLogs);
            
            console.log("Harvest logs between the specified dates:", this.harvestLogs);
          } catch (error) {
            console.error("Error fetching harvest logs:", error);
          }
        },

        fetchIDToCropMap() {
          getIDToCropMap()
            .then((map) => {
              this.idToCropMap = map;
            })
            .catch((error) => {
              console.error("Error fetching crop map:", error);
            });
        }
      }
    });

  </script>
</body>
</html>
