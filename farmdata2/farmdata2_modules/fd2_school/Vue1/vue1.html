<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Report Title</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="report-title" v-cloak>
        <h1>{{ harvestReportTitle }}</h1>
        <input type="text" v-model="harvestReportTitle">
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var harvestReport = new Vue({
            el: '#report-title',
            data: {
                harvestReportTitle: 'My Sample Harvest Report'
            }
        });
    </script>
  </body>
</html>
