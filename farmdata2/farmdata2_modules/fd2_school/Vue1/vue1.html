<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Sample Harvest Report Page</title>
        <style>
            [v-cloak] {
                display:none;
            }
        </style>
    </head>
    <body>
        <div v-cloak id="reportTitle">

            <h1>{{ header.toLocaleUpperCase() ? header : "Mock Harvest Report"}}</h1>
            <input type="text" v-model="header">
        </div>
        <script src="https://unpkg.com/vue@2"></script>
        <script>
            var reportTitle = new Vue({
                el: '#reportTitle',
                data: {
                    header: 'My Sample Harvest Report'
                }
            });
        </script>

        <div v-cloak id="reportStartDate">
            <h1>{{ header }}</h1>
            <input type="date" v-model="header"/>
        </div>
        <script>
            var reportSDate = new Vue({
                el: '#reportStartDate',
                data: {
                    header: '2020-05-05'
                }
            });
        </script>

        <div v-cloak id="reportEndDate">
            <h1>{{ header }}</h1>
            <input type="date" v-model="header"/>
        </div>
        <script>
            var reportEDate = new Vue({
                el: '#reportEndDate',
                data: {
                    header: '2020-05-15'
                }
            });
        </script>

        <div v-cloak id="reportCrop">
            <h1>{{ header }}</h1>
            <select id="crop" name="crop" v-model="header">
                <option>Broccoli</option>
                <option selected>Kale</option>
                <option>Peas</option>
            </select>
        </div>
        <script>
            var reportC = new Vue({
                el: '#reportCrop',
                data: {
                    header: 'Kale'
                }
            });
        </script>

    </body>
</html>
