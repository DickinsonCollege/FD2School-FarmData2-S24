<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Sample Harvest Report Page</title>
        <style>
            [v-cloak] {
                display:none;
            }
        </style>
    </head>
    <body>
        <div v-cloak id="reportTitle">
            <h1>{{ header }}</h1>
            <input type="text" v-model="header">
        </div>
        <script src="https://unpkg.com/vue@2"></script>
        <script>
            var reportTitle = new Vue({
                el: '#reportTitle',
                data: {
                    header: 'My Sample Harvest Report'
                }
            });
        </script>
    </body>
</html>
