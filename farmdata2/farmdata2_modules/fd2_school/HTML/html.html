<!Doctype HTML>
<html>
<head>
  <title>Mockup Page</title>
</head>

<body>
  <h1>Harvest Report</h1>
    <p>
      This page is a <i>mockup</i> of a simplified harvest report.
    </p>

    <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="" />
    </div>
    <br>
    <button>Generate Report</button>

  <hr width="100%" size="2">
  <h1>My Sample Harvest Report</h1>

  <p>
    <a>Details:</a>
    <ul>
      <li><strong>Farm:</strong> Sample Farm</li>
      <li><strong>User:</strong> manager1</li>
      <li><strong>Language:</strong> English</li>
    </ul>
    <ul>
      <li>
        <label for="start">Start: </label>
        <input type="date" id="start" name="start-date" min="2014-01-01"
        max="2022-01-01" value="2020-05-05"/>
      </li>
      <br>
      <li>
        <label for="end">End: </label>
        <input type="date" id="end" name="end-date" min="2020-05-05"
        max="2022-01-01" value="2020-05-15"/>
      </li>
      <br>
      <li><div>
        <label for="crop"><strong>Crop:</strong></label>
        <select name="crop" id="crop">
            <option value="broccoli">Broccoli</option>
            <option value="kale" selected>Kale</option>
            <option value="peas">Peas</option>
        </select>
      </li>
      <br>
      <li>
        <label for="field"><strong>Area: </strong></label>
        <select name="field" id="crop">
            <option value="all" selected>All</option>
            <option value="chuau-1">Chuau-1</option>
            <option value="sq7">SQ7</option>
        </select>
      </li>
    </ul>
    <br>
    <table border="1">
      <tr>
        <th>Date</th>
        <th>Area</th>
        <th>Crop</th>
        <th>Yield</th>
        <th>Units</th>
    </tr>
    <tr>
        <td>05/03/2020</td>
        <td>Chuau-1</td>
        <td>Brocolli</td>
        <td>14</td>
        <td>Kilograms</td>
    </tr>
    <tr>
        <td>12/08/2020</td>
        <td>SQ7</td>
        <td>peas</td>
        <td>170</td>
        <td>Pounds</td>
    </tr>
    </table>
  </p>

</body>

</html>
</Doctype>
