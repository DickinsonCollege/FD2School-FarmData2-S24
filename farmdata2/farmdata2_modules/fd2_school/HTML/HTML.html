<!DOCTYPE html>
<html>
<head>
    <title>Harvest Report</title>
</head>
<body>
    <h1>Harvest Report</h1>
    <p>This page is a <em>mock-up</em> of simplified harvest report</p>
    <hr>
    <h2>My Sample Harvest Report</h2>
    <p><strong>Details:</strong></p>
    <ul>
        <li><strong>Farm:</strong> Sample Farm</li>
        <li><strong>User:</strong> Manager1</li>
        <li><strong>Language:</strong> English</li>
        
        <!-- Two empty lines added here -->
        <br>
        <br>
        
        <li><strong>Start:</strong> 05/01/2018</li>
        <li><strong>End:</strong> 05/15/2018</li>
        <li><strong>Crop:</strong> Kale</li>
        <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br><br>
    
    <!-- Adding the Generate Report button -->
    <button type="button">Generate Report</button>
    <form>
            <label for="comment">Comment:</label><br>
            <input type="text" id="comment" name="comment" placeholder=" comment "><br><br>
            <input type="submit" value="Submit">
        </form>
        <form>
            <label>What type of bean?</label><br>
            <input type="radio" id="greenBean" name="beanType" value="green">
            <label for="greenBean">Green</label><br>
            <input type="radio" id="yellowBean" name="beanType" value="yellow">
            <label for="yellowBean">Yellow</label><br>
        </form>
        
        <label for="crop">Crop:</label>
        <select id="crop" name="crop">
            <option value="broccoli">Broccoli</option>
            <option value="kale" selected>Kale</option>
            <option value="peas">Peas</option>
        </select>

        
    </ul>
</body>
</html>
