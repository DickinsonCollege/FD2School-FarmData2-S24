<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report.</p>

<label for="title">Title:</label>
<input type="text" id="title" name="title" value="My Sample Harvest Report" required>

<br>
<br>

<label for="startDate">Start Date:</label>
<input type="date" id="startDate" name="startDate" min="2014-01-01" max="2022-01-01" value="2020-05-05">

<label for="endDate">End Date:</label>
<input type="date" id="endDate" name="endDate" min="2020-05-05" max="2022-01-01" value="2020-05-15">


<br>
<br>

<label for="crop">Crop:</label>
<select id="crop" name="crop">
  <option value="broccoli">Broccoli</option>
  <option value="kale" selected>Kale</option>
  <option value="peas">Peas</option>
</select>

<label for="field">Area:</label>
<select id="field" name="field">
  <option value="all" selected>All</option>
  <option value="chuau-1">Chuau-1</option>
  <option value="sq7">SQ7</option>
</select>

<br>
<br>

<button type="submit">Generate Report</button>
