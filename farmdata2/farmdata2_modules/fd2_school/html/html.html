<!DOCTYPE html>
<html>
<head>
    <title>Harvest Report</title>
    <style>
        h1 {
            font-size: 24px; 
        }
        ul {
            padding-left: 20px;
        }
        li strong {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Harvest Report</h1> 
    <p>This page is a <em>mockup</em> of a simplified harvest report.</p> 
    <label for="report-title">Title:</label>
    <input type="text" id="report-title" name="title" value="My Sample Harvest  Report">
    <br>
    <label for="start-date">Start:</label>
    <input type="date" id="start-date" name="start-date" min="2014-01-01" max="2022-01-01" value="2020-05-05">
    <label for="end-date">End:</label>
    <input type="date" id="end-date" name="end-date" min="2020-05-05" max="2022-01-01" value="2020-05-15">
    <br>
    <label for="crop">Crop:</label>
    <select name="crop" id="crop">
        <option value="broccoli">Broccoli</option>
        <option value="kale" selected>Kale</option>
        <option value="peas">Peas</option>
    </select>
    <label for="field">Area:</label>
    <select name="field" id="field">
        <option value="all" selected>All</option>
        <option value="chuau-1">Chuau-1</option>
        <option value="sq7">SQ7</option>
    </select>
    <br>
    <button type="button" >Generate Report</button>
    <br>
    <hr> 
    <h1>My Sample Harvest Report</h1> 

    <p>Details:</p>
    <ul>
        <li><strong>Farm:</strong> Sample Farm</li>
        <li><strong>User:</strong> manager1</li>
        <li><strong>Language:</strong> English</li>
        <br>
        <li><strong>Start:</strong> 05/01/2018</li>
        <li><strong>End:</strong> 05/15/2018</li>
        <li><strong>Crop:</strong> Kale</li>
    </ul>

</body>
</html>
